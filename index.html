<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <img class="img-top" src="./images/bg-pattern-top.svg">
      <img class="img-bottom" src="./images/bg-pattern-bottom.svg">
      
      <div class="card">
        <img class="img-card" src="images/bg-pattern-card.svg">
        <img class="img-victor" src="./images/image-victor.jpg">
      
        <div class="profile">
          <h1 class="name">Victor Crest  <span class="spn">26</span></h1>
          <p class="city">London</p>
        </div>
        
        <hr>

        <div class="grid">
          <div id="item-1">80K</div>
          <div id="item-2">Followers</div>
      
          <div id="item-3">803K</div>
          <div id="item-4">Likes</div>
      
          <div id="item-5">1.4K</div>
          <div id="item-6">Photos</div>
        </div>
      
      </div>
      
      <!--div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div!-->
    </div>
  </main>
</body>
</html>
