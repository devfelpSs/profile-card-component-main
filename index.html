<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style!-->
</head>
<body>
  <main>
    <div class="container">
      <img class="img-top" src="./images/bg-pattern-top.svg">
      <img class="img-bottom" src="./images/bg-pattern-bottom.svg">
      
      <div class="card">
        <img class="img-card" src="images/bg-pattern-card.svg">
        <img class="img-victor" src="./images/image-victor.jpg">
      
        <div class="profile">
          <h1 class="name">Victor Crest</h1>
          <p class="old">26</p>
          <p>London</p>
        </div>
      
        <div class="stats">
          <h2>80K</h2>
          <p class="desc">Followers</p>
      
          <h2>803K</h2>
          <p class="desc">Likes</p>
      
          <h2>1.4K</h2>
          <p class="desc">Photos</p>
        </div>
      
      </div>
      
      <!--div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div!-->
    </div>
  </main>
</body>
</html>
